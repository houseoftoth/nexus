<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantum Sigil Portal 2.0 - Gothic UFO Nexus</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      overflow: hidden;
      color: #d4af37; /* Golden for occult feel */
      font-family: 'UnifrakturCook', cursive; /* Gothic font */
      font-size: 16px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .glyph {
      position: absolute;
      color: #8b0000; /* Dark red for gothic occult */
      font-size: 2rem;
      pointer-events: none;
      z-index: 1;
      animation: flicker 1.5s infinite alternate, rotate 10s linear infinite;
      text-shadow: 0 0 10px #ff4500;
    }
    @keyframes flicker {
      0% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .ui-panel {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 250px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #d4af37;
      padding: 15px;
      z-index: 20;
      box-shadow: 0 0 20px #ff4500;
      border-radius: 10px;
    }
    .button {
      background: #1a1a1a;
      border: 1px solid #d4af37;
      padding: 8px 12px;
      color: #d4af37;
      cursor: pointer;
      margin-bottom: 10px;
      width: 100%;
      text-align: center;
      font-family: 'UnifrakturCook', cursive;
      font-size: 18px;
      transition: background 0.3s, color 0.3s;
    }
    .button:hover {
      background: #d4af37;
      color: #0a0a0a;
    }
    .slider-container {
      margin-bottom: 10px;
    }
    .slider-label {
      font-size: 14px;
      margin-bottom: 5px;
    }
    input[type="range"] {
      width: 100%;
    }
    .scroll-tab {
      position: absolute;
      left: 20px;
      bottom: 60px;
      background: linear-gradient(to right, #4b0082, #8b008b); /* Purple for esoteric */
      padding: 12px 16px;
      border: 2px solid #d4af37;
      color: #ffd700;
      font-family: 'UnifrakturCook', cursive;
      font-size: 18px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 0 15px #ff4500;
      border-radius: 5px;
    }
    .ruler {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 50px;
      background: repeating-linear-gradient(to right, #d4af37 0 2px, transparent 2px 15px);
      border-top: 3px solid #d4af37;
      z-index: 5;
    }
    .ruler-circle {
      position: fixed;
      bottom: 25px;
      left: 50%;
      width: 50px;
      height: 50px;
      margin-left: -25px;
      border-radius: 50%;
      background: rgba(139, 0, 0, 0.4); /* Dark red glow */
      border: 3px solid #d4af37;
      box-shadow: 0 0 15px #ff4500;
      z-index: 6;
      cursor: grab;
    }
    .bookmark-log {
      position: fixed;
      left: 20px;
      top: 20px;
      width: 250px;
      max-height: 400px;
      overflow-y: auto;
      background: rgba(0,0,0,0.8);
      border: 2px solid #d4af37;
      padding: 15px;
      font-size: 14px;
      color: #d4af37;
      z-index: 10;
      box-shadow: 0 0 20px #ff4500;
      border-radius: 10px;
    }
    .bookmark-entry {
      margin-bottom: 5px;
      border-bottom: 1px solid #4b0082;
      padding-bottom: 5px;
    }
    .central-sigil {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10rem;
      color: #ff4500;
      opacity: 0.3;
      pointer-events: none;
      z-index: 1;
      animation: pulse 5s infinite;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.5; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
    }
  </style>
</head>
<body>
  <canvas id="portalCanvas"></canvas>
  <div class="central-sigil">‚ú°Ô∏è</div> <!-- Central occult sigil -->
  <div class="ui-panel">
    <div class="button" onclick="spawnGlyphs()">üï∏Ô∏è Invoke Sigils</div>
    <div class="button" onclick="spawnEntities()">üëΩ Summon UFO Entities</div>
    <div class="button" onclick="toggleMatrix()">üåê Toggle Aether Grid</div>
    <div class="button" id="freezeBtn" onclick="toggleFreezeTime()">‚ùÑÔ∏è Freeze the Veil</div>
    <div class="button" onclick="addBookmark()">üìø Etch Rune</div>
    <div class="slider-container">
      <div class="slider-label">Entity Speed</div>
      <input type="range" min="1" max="50" value="20" id="speedSlider" oninput="updateSpeed(this.value)">
    </div>
    <div class="slider-container">
      <div class="slider-label">Glyph Density</div>
      <input type="range" min="5" max="50" value="12" id="glyphSlider" oninput="updateGlyphCount(this.value)">
    </div>
  </div>
  <div class="scroll-tab" onclick="spawnEmeraldEntities()">üîÆ Unveil Arcane Codex</div>
  <div class="ruler"></div>
  <div class="ruler-circle" id="rulerCircle" draggable="true"></div>
  <div class="bookmark-log" id="bookmarkLog"></div>

  <script>
    const canvas = document.getElementById('portalCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Enhanced stars with twinkling
    const stars = Array.from({length: 300}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2,
      twinkle: Math.random() * 0.5 + 0.5
    }));

    // Esoteric glyphs with more occult symbols
    const glyphs = ['‚ò•','‚ú∂','‚ßâ','œï','‚®Ω','‚ßä','‚®Ω','·åà0','‚ß´','‚äó','‚ôÉ','‚ôÑ','‚ôÖ','‚ôÜ','‚öï','‚ò†','‚òΩ','‚òæ'];

    let glyphCount = 12;
    function updateGlyphCount(value) {
      glyphCount = parseInt(value);
    }

    function spawnGlyphs() {
      for (let i = 0; i < glyphCount; i++) {
        const glyph = document.createElement('div');
        glyph.className = 'glyph';
        glyph.innerText = glyphs[Math.floor(Math.random() * glyphs.length)];
        glyph.style.left = Math.random() * window.innerWidth + 'px';
        glyph.style.top = Math.random() * window.innerHeight + 'px';
        document.body.appendChild(glyph);
        setTimeout(() => glyph.remove(), 7000); // Longer duration
      }
    }

    function addBookmark() {
      const log = document.getElementById('bookmarkLog');
      const now = new Date();
      const entry = document.createElement('div');
      entry.className = 'bookmark-entry';
      entry.innerText = `üïØÔ∏è ${now.toLocaleString()} - Arcane Imprint`;
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight; // Auto-scroll to bottom
    }

    let frozen = false;
    function toggleFreezeTime() {
      frozen = !frozen;
      document.getElementById('freezeBtn').innerText = frozen ? 'üî• Thaw the Veil' : '‚ùÑÔ∏è Freeze the Veil';
      if (!frozen) animate();
    }

    let showMatrix = false;
    function toggleMatrix() {
      showMatrix = !showMatrix;
    }

    // UFO-themed entities
    const flyingEntities = ['üõ∏', 'üëΩ', 'üõ∞Ô∏è', '‚òÑÔ∏è', 'üåå', 'üîÆ', 'ü™ê'];
    let entitySpeed = 20;
    function updateSpeed(value) {
      entitySpeed = parseInt(value);
      animatedObjects.forEach(obj => {
        obj.vx = (Math.random() - 0.5) * entitySpeed;
        obj.vy = (Math.random() - 0.5) * entitySpeed;
      });
    }

    const animatedObjects = Array.from({length: 40}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      vx: (Math.random() - 0.5) * entitySpeed,
      vy: (Math.random() - 0.5) * entitySpeed,
      emoji: flyingEntities[Math.floor(Math.random() * flyingEntities.length)],
      size: 25 + Math.random() * 40
    }));

    // Metallic cylinders with gothic twist (like ancient rods)
    const cylinderSpeeds = [1.4890, 0.5410, 2.4253, 1.618]; // Added golden ratio
    const metallicCylinders = Array.from({length: 15}, (_, i) => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      vx: (Math.random() - 0.5) * cylinderSpeeds[i % cylinderSpeeds.length] * 15,
      vy: (Math.random() - 0.5) * cylinderSpeeds[(i + 1) % cylinderSpeeds.length] * 15,
      radius: 8 + Math.random() * 12,
      length: 50 + Math.random() * 80
    }));

    const polyhedra = [];
    function spawnEntities() {
      const colors = ['#8b0000','#4b0082','#ff4500','#d4af37','#00008b']; // Gothic palette
      for (let i = 0; i < 6; i++) { // More entities
        polyhedra.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: 50 + Math.random() * 40,
          color: colors[Math.floor(Math.random() * colors.length)],
          rotation: 0,
          vx: (Math.random() - 0.5) * 6,
          vy: (Math.random() - 0.5) * 6
        });
      }
    }

    function drawStars() {
      ctx.fillStyle = '#ffd700'; // Golden stars for occult
      stars.forEach(star => {
        ctx.globalAlpha = star.twinkle + Math.sin(Date.now() / 1000) * 0.2;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
      });
      ctx.globalAlpha = 1;
    }

    function drawMatrixGrid() {
      ctx.strokeStyle = '#ff4500'; // Fiery red
      ctx.lineWidth = 1;
      for (let i = 0; i < canvas.width; i += 60) {
        ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, canvas.height); ctx.stroke();
      }
      for (let j = 0; j < canvas.height; j += 60) {
        ctx.beginPath(); ctx.moveTo(0, j); ctx.lineTo(canvas.width, j); ctx.stroke();
      }
    }

    function drawFlyingObjects() {
      animatedObjects.forEach(obj => {
        ctx.font = `${obj.size}px serif`;
        ctx.fillStyle = '#d4af37';
        ctx.fillText(obj.emoji, obj.x, obj.y);
        obj.x += obj.vx;
        obj.y += obj.vy;
        if (obj.x < -100 || obj.x > canvas.width + 100 || obj.y < -100 || obj.y > canvas.height + 100) {
          obj.x = Math.random() * canvas.width;
          obj.y = Math.random() * canvas.height;
        }
      });
    }

    function drawCylinders() {
      metallicCylinders.forEach(c => {
        ctx.strokeStyle = '#808080';
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.moveTo(c.x, c.y);
        ctx.lineTo(c.x + c.length, c.y);
        ctx.stroke();
        c.x += c.vx;
        c.y += c.vy;
      });
    }

    function drawPolyhedra() {
      polyhedra.forEach(p => {
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rotation);
        ctx.fillStyle = p.color;
        ctx.beginPath();
        // More complex polyhedron shape for UFO feel
        ctx.moveTo(0, -p.size);
        ctx.lineTo(p.size * 0.5, -p.size * 0.5);
        ctx.lineTo(p.size, 0);
        ctx.lineTo(p.size * 0.5, p.size * 0.5);
        ctx.lineTo(0, p.size);
        ctx.lineTo(-p.size * 0.5, p.size * 0.5);
        ctx.lineTo(-p.size, 0);
        ctx.lineTo(-p.size * 0.5, -p.size * 0.5);
        ctx.closePath();
        ctx.fill();
        ctx.restore();

        p.x += p.vx;
        p.y += p.vy;
        p.rotation += 0.02; // Faster rotation
      });
    }

    function spawnEmeraldEntities() {
      const portalEntities = ['üõ∏','üëΩ','üåÄ','üåå','‚òÑÔ∏è','üîÆ','ü™ê','‚ôÜ','‚öï'];
      for (let i = 0; i < glyphCount + 5; i++) { // Tie to slider
        const glyph = document.createElement('div');
        glyph.className = 'glyph';
        glyph.innerText = portalEntities[Math.floor(Math.random() * portalEntities.length)];
        glyph.style.left = Math.random() * window.innerWidth + 'px';
        glyph.style.top = Math.random() * window.innerHeight + 'px';
        document.body.appendChild(glyph);
        setTimeout(() => glyph.remove(), 8000);
      }
    }

    // Interactive canvas click to spawn glyph
    canvas.addEventListener('click', (e) => {
      const glyph = document.createElement('div');
      glyph.className = 'glyph';
      glyph.innerText = glyphs[Math.floor(Math.random() * glyphs.length)];
      glyph.style.left = e.clientX + 'px';
      glyph.style.top = e.clientY + 'px';
      document.body.appendChild(glyph);
      setTimeout(() => glyph.remove(), 5000);
    });

    // Draggable ruler circle for interaction
    const rulerCircle = document.getElementById('rulerCircle');
    rulerCircle.addEventListener('dragstart', (e) => {
      e.dataTransfer.setData('text/plain', ''); // Enable drag
    });
    rulerCircle.addEventListener('drag', (e) => {
      if (e.clientX > 0) {
        rulerCircle.style.left = `${e.clientX}px`;
      }
    });

    let animFrame;
    function animate() {
      if (frozen) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawStars();
      drawFlyingObjects();
      drawCylinders();
      drawPolyhedra();
      if (showMatrix) drawMatrixGrid();
      animFrame = requestAnimationFrame(animate);
    }
    animate();

    // Responsive resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
